services:
  minio:
    # Official MinIO image, now hosted on Quay.io
    image: minio/minio:latest
    container_name: minio_server
    restart: unless-stopped
        
    # Port mappings
    # 9000 is the API port (S3)
    # 9001 is the Web Console port
    ports:
      - "9000:9000"
      - "9001:9001"
      
    # Volume definitions - This is crucial!
    # Maps local folder './infra/minio-data' to '/data' in the container
    volumes:
      - ./infra/minio-data:/data
      
    # Load environment variables from .env file
    env_file:
      - .env
      
    # Access credentials from .env file
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      
    # Command to start MinIO server and point console to port 9001
    command: server /data --console-address ":9001"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_server
    restart: unless-stopped
    
    # Port mappings
    # 5672 is the AMQP protocol port
    # 15672 is the Management UI port
    ports:
      - "5672:5672"
      - "15672:15672"
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Access credentials from .env file
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    
    # Volume for persistence (optional)
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  rabbitmq-setup:
    image: alpine:latest
    container_name: rabbitmq_setup
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      apk add --no-cache curl;
      sleep 5;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X PUT -H 'Content-Type: application/json' -d '{\"durable\":true}' http://rabbitmq:15672/api/queues/%2F/templates-queue;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X PUT -H 'Content-Type: application/json' -d '{\"type\":\"topic\",\"durable\":true}' http://rabbitmq:15672/api/exchanges/%2F/templates;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X POST -H 'Content-Type: application/json' -d '{\"routing_key\":\"minio.object.created\"}' http://rabbitmq:15672/api/bindings/%2F/e/templates/q/templates-queue;
      echo 'RabbitMQ configured successfully';
      "

  minio-config:
    image: minio/mc:latest
    container_name: minio_config
    depends_on:
      minio:
        condition: service_healthy
      rabbitmq-setup:
        condition: service_completed_successfully
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY;
      mc mb myminio/bkt-templates --ignore-existing;
      mc event remove myminio/bkt-templates --force || true;
      mc admin config reset myminio notify_amqp:1 || true;
      mc admin config set myminio notify_amqp:1 url=\"amqp://$$RABBITMQ_USER:$$RABBITMQ_PASSWORD@rabbitmq:5672\" exchange=\"templates\" exchange_type=\"topic\" routing_key=\"template.upload\" mandatory=\"off\" durable=\"on\" auto_deleted=\"off\";
      mc admin service restart myminio;
      sleep 10;
      mc alias set myminio http://minio:9000 $$MINIO_ACCESS_KEY $$MINIO_SECRET_KEY;
      mc event add myminio/bkt-templates arn:minio:sqs::1:amqp --event put --suffix .zip;
      echo 'MinIO configured successfully';
      "

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq-data: