services:
  minio:
    # Official MinIO image, now hosted on Quay.io
    image: minio/minio:latest
    container_name: minio_server
    restart: unless-stopped
        
    # Port mappings
    # 9000 is the API port (S3)
    # 9001 is the Web Console port
    ports:
      - "9000:9000"
      - "9001:9001"
      
    # Volume definitions - This is crucial!
    # Uses Docker named volume for MinIO data persistence
    volumes:
      - minio-data:/data
      
    # Load environment variables from .env file
    env_file:
      - .env
      
    # Access credentials from .env file
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_NOTIFY_AMQP_ENABLE_1=on
      - MINIO_NOTIFY_AMQP_URL_1=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@rabbitmq:5672
      - MINIO_NOTIFY_AMQP_EXCHANGE_1=templates
      - MINIO_NOTIFY_AMQP_EXCHANGE_TYPE_1=topic
      - MINIO_NOTIFY_AMQP_ROUTING_KEY_1=minio.events
      - MINIO_NOTIFY_AMQP_MANDATORY_1=on
      - MINIO_NOTIFY_AMQP_DURABLE_1=on
      - MINIO_NOTIFY_AMQP_DELIVERY_MODE_1=2
      
    # Command to start MinIO server and point console to port 9001
    command: server /data --console-address ":9001"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    container_name: mongodb_server
    restart: unless-stopped
    
    # Port mapping
    ports:
      - "27017:27017"
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # MongoDB credentials
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
    
    # Volume for persistence
    volumes:
      - mongodb-data:/data/db
    
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq_server
    restart: unless-stopped
    
    # Port mappings
    # 5672 is the AMQP protocol port
    # 15672 is the Management UI port
    ports:
      - "5672:5672"
      - "15672:15672"
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Access credentials from .env file
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    
    # Volume for persistence (optional)
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  rabbitmq-setup:
    image: alpine:latest
    container_name: rabbitmq_setup
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      apk add --no-cache curl;
      sleep 5;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X PUT -H 'Content-Type: application/json' -d '{\"durable\":true}' http://rabbitmq:15672/api/queues/%2F/templates-queue;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X PUT -H 'Content-Type: application/json' -d '{\"type\":\"topic\",\"durable\":true}' http://rabbitmq:15672/api/exchanges/%2F/templates;
      curl -u $$RABBITMQ_USER:$$RABBITMQ_PASSWORD -X POST -H 'Content-Type: application/json' -d '{\"routing_key\":\"#\"}' http://rabbitmq:15672/api/bindings/%2F/e/templates/q/templates-queue;
      echo 'RabbitMQ configured successfully';
      "

  minio-config:
    image: minio/mc:latest
    container_name: minio_config
    depends_on:
      minio:
        condition: service_healthy
      rabbitmq-setup:
        condition: service_completed_successfully
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    networks:
      - app-network
    entrypoint: >
      /bin/sh -c "
      echo 'Starting MinIO configuration...';
      mc alias set myminio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD;
      echo 'Creating bucket...';
      mc mb myminio/bkt-templates --ignore-existing;
      echo 'Verifying AMQP configuration...';
      mc admin config get myminio notify_amqp:1;
      echo 'Adding event notification...';
      mc event add myminio/bkt-templates arn:minio:sqs::1:amqp --event put --suffix .zip;
      echo 'Listing configured events...';
      mc event list myminio/bkt-templates;
      echo 'MinIO configured successfully';
      "

networks:
  app-network:
    driver: bridge

volumes:
  rabbitmq-data:
  mongodb-data:
  minio-data: