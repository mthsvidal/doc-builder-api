services:
  minio:
    # Official MinIO image, now hosted on Quay.io
    image: minio/minio:latest
    container_name: minio_server
    restart: unless-stopped
        
    # Port mappings
    # 9000 is the API port (S3)
    # 9001 is the Web Console port
    ports:
      - "9000:9000"
      - "9001:9001"
      
    # Volume definitions - This is crucial!
    # Maps local folder './minio-data' to '/data' in the container
    volumes:
      - ./minio-data:/data
      
    # Load environment variables from .env file in parent directory
    env_file:
      - ../.env
      
    # Access credentials from .env file
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      
    # Command to start MinIO server and point console to port 9001
    command: server /data --console-address ":9001"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3