services:
  minio:
    # Official MinIO image
    image: minio/minio
    container_name: minio_server
    
    # Maps the ports. 
    # 9000 is the API port (S3)
    # 9001 is the Web Console port
    ports:
      - "9000:9000"
      - "9001:9001"
      
    # Defines the volumes. This is crucial!
    # Maps the local folder './minio-data' to '/data' inside the container.
    # This is where your buckets and files will be saved.
    volumes:
      - ./minio-data:/data
      
    # Defines the access credentials.
    # Change these to secure values!
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      
    # Command to start the MinIO server and point to the console on port 9001
    command: server /data --console-address ":9001"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3